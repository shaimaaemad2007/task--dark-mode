<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة شراء الهاتف بالتقسيط</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle" onclick="toggleDarkMode()">تفعيل الوضع الليلي</button>
        <h1>حساب تكلفة شراء الهاتف بالتقسيط</h1>
        <form id="phoneForm">
            <label for="price">سعر الهاتف (ريال):</label>
            <input type="number" id="price" name="price" required><br>

            <label for="years">عدد سنوات السداد:</label>
            <input type="number" id="years" name="years" required><br>

            <button type="button" onclick="calculatePhoneCost()">احسب</button>
        </form>

        <div class="results">
            <h2>النتائج:</h2>
            <p id="totalInterest">إجمالي الفائدة: </p>
            <p id="totalAmount">إجمالي المبلغ الذي سيدفعه المشتري: </p>
            <p id="monthlyInstallment">القسط الشهري: </p> <!-- إضافة القسط الشهري هنا -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
